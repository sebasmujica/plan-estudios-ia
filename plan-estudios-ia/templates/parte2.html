parte 2 donde va las preguntas <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estud-IA</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Paleta de colores personalizada -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#E5E7EB',      
            secondary: '#7C3AED',    
            background: '#0D0A1F',   
            surface: '#111827',      
            accent: '#A78BFA',       
            border: '#6D28D9',       
            white: '#FFFFFF',
            black: '#000000',
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-br from-black to-background text-white overflow-x-hidden">

  <!-- Barra superior -->
  <header class="bg-black text-white p-4 fixed top-0 left-0 w-full z-10 shadow-lg">
    <nav class="flex justify-between items-center max-w-7xl mx-auto">
      <a href="part1.html" class="text-xl font-bold">Estud-IA</a>
    </nav>
  </header>

  <!-- Contenido principal -->
  <div class="flex-grow flex flex-col items-center justify-center pt-24">
    <main class="bg-surface rounded-xl shadow-lg backdrop-blur-[6.1px] border border-border p-8 flex flex-col items-center max-w-5xl w-full space-y-6">

      <!-- Título -->
      <h2 class="text-3xl font-extrabold text-primary text-center">Preguntas</h2>
      
      <!-- Texto generado por IA -->
      <div class="bg-background border border-border rounded-xl p-4 shadow-inner min-h-[150px] w-full">
        <p class="text-primary">Preguntas por la IA</p>
        <form action="/Parte2.html" method="POST">
            <ul>
              {% for pregunta in PREGUNTAS_AISLADAS%}
               <li class="my-2"> {{ pregunta }}</li>
                <textarea type="text" class="text-[#fff] bg-[rgba(255,255,255,.2)] w-[95%] rounded-xl" name="respuesta{{ loop.index0 }}" required></textarea>
              {% endfor %} 
            </ul>
            <!-- Botón -->
        
              <button type="submit" onclick="cambiarTexto(event)" id="enlace" class="mt-6 bg-secondary text-white px-6 py-3 rounded-xl hover:bg-accent transition text-lg font-semibold animate-pulse">
                Enviar respuestas
              </button>
             </form> 
        
       
      </div>
    </main>
  </div>

  <!-- Pie de página -->
  <footer class="text-primary text-sm text-center py-6">
    <span>El programo un policía pixelado</span>
  </footer>

</body>
</html>
